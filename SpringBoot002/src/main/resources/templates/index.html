<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title th:text="${title}"></title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"/> /*/-->
</head>
<body>
    <div class="container">
        <h2>Users:</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>City</th>
                <th>Methods</th>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.city}"></td>
                <td>
                    <a th:href="|/user/view/${user.id}|">view</a>
                </td>
            </tr>
            </tbody>

        </table>
        <div th:replace="fragments/language.html :: language"/>
        <footer th:replace="fragments/general.html :: footer(company='example.com', year='2034') "></footer>
    </div>
</body>
</html>
