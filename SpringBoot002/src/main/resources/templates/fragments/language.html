<!DOCTYPE HTML>
<html xmls:th="http://www.thymeleaf.org">
<head></head>
<body>
<footer th:fragment="language">
    <p>
        <span th:text="#{greeting}"></span>
        <button type="button" th:text="#{lang.en}"
                onclick="window.location.href='/?lang=en'"></button>
        <button type="button" th:text="#{lang.pl}"
                onclick="window.location.href='/?lang=pl'"></button>
    </p>
</footer>
</body>
</html>
